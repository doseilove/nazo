<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ACCESS</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: monospace;
      text-align: center;
      margin-top: 120px;
    }

    input, button {
      background: #fff;
      color: #000;
      border: 1px solid #000;
      padding: 8px;
      font-size: 16px;
    }

    #url {
      margin-top: 30px;
      display: none;
      font-size: 18px;
    }

    a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>↓パスワードをいれろ！↓</h2>

  <input id="pw" placeholder="パスワード">
  <button onclick="check()">OK</button>

  <div id="url">
    <p>あってるぞ、ほらやるよこれ</p>
    <p>
      がんばれよ☆<br>
      <a href="https://doseilove.github.io/nazo/hima.html" target="_blank">
        https://Anika_nazo_toki
      </a>
    </p>
  </div>

  <script>
    function check() {
      const pw = document.getElementById("pw").value;

      if (pw === "f") {
        document.getElementById("url").style.display = "block";
      }
    }
  </script>

</body>
</html>
